name: PR Merged
on:
  pull_request:
    types: [closed]
  push:
    branches:
      main

jobs:
  update-task:
    runs-on: ubuntu-latest
    # if: github.event.pull_request.merged == true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update task in Repo A
        run: |
          # Install necessary dependencies
          sudo apt-get install jq curl
          
          # Get the number of the current PR
          PR_NUMBER=${{ github.event.pull_request.number }}
          
          # Get the repository where the current PR is located
          REPO=${{ github.repository }}
          
          # Get the API URL of the current PR
          API_URL="https://api.github.com/repos/$REPO/issues/$PR_NUMBER/timeline"
          
          # Get the comments of the current PR
          TIMELINE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -i $API_URL)
          echo $TIMELINE
          # Parse the comments to get the ones that mention a PR in Repo A
          TASK_COMMENTS=$(echo $TIMELINE | jq '.[] | .source.issue.pull_request.html_url')
          
          # Loop over the task comments
          echo $TASK_COMMENTS | jq -r '.[] | @base64' | while read TASK_COMMENT; do
            TASK_COMMENT=$(echo $TASK_COMMENT | base64 --decode)
            
            # Get the API URL of the task comment
            TASK_API_URL=$(echo $TASK_COMMENT | jq -r '.url')
            echo $TASK_API_URL
            
            # Get the body of the task comment
            TASK_BODY=$(echo $TASK_COMMENT | jq -r '.body')
            echo $TASK_BODY
            
            # Replace the checkbox with a checked checkbox
            UPDATED_TASK_BODY=$(echo $TASK_BODY | sed 's/- \[ \]/- \[x\]/')
            echo $UPDATED_TASK_BODY
            
            # Update the task comment
            curl -s -X PATCH -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -d "{\"body\": \"$UPDATED_TASK_BODY\"}" $TASK_API_URL
          done

